<body>
    <div class="container">
        <h2>Оформление заказа</h2>
        <form id="orderForm">
            <label for="order">Что хотите заказать?</label>
            <textarea id="order" rows="3" placeholder="Введите ваш заказ..." required></textarea>

            <h3>Доставка</h3>
            <label for="name">ФИО</label>
            <input type="text" id="name" placeholder="Введите ваше ФИО" required>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>

            <label for="address">Адрес доставки</label>
            <textarea id="address" rows="2" placeholder="Введите адрес доставки" required></textarea>

            <h3>Оплата</h3>
            <label for="card">Номер карты</label>
            <input type="text" id="card" placeholder="0000 0000 0000 0000" required>

            <label for="expiry">Срок действия</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="***" required>

            <button type="submit">Оформить заказ</button>
        </form>

        <!-- Уведомление после заказа -->
        <div id="successMessage" class="hidden">
            <p>Ваш заказ успешно оформлен! Ожидайте звонка.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
